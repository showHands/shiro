spring.application.name=weimai
server.port=8080
server.context-path=/

#mybatis.config-location=classpath:mybatis-config.xmlsss
#mybatis mapper文件的位置
mybatis.mapper-locations=classpath*:mapper/**/*.xml
#扫描pojo类的位置,在此处指明扫描实体类的包，在mapper中就可以不用写pojo类的全路径名了
mybatis.type-aliases-package=com.vmax.entity

jdbc.type=mysql
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/weimai
spring.datasource.username=root
spring.datasource.password=abc123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.freemarker.allow-request-override=false
spring.freemarker.cache=true
spring.freemarker.check-template-location=true
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=false
#在freemarker页面中使用request对象：配置requestContextAttribute=request，
#即可使用request，如：  <#assign webroot=request.getContextPath()>
spring.freemarker.request-context-attribute=request
